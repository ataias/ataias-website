{{ partial "header.html" . }}

  <div class="text">
    <h1 class="page-header text-center">{{ .Title }}</h1>
      {{ .Content }}
  </div>


  <div class="row">
    <div class="col-md-6">
      {{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon Jan 2, 2006" }}{{ end }}
    </div>
    <div class="col-md-6">
      {{ $baseurl := .Site.BaseURL }}
      {{ range .Params.tags }}
        <a href="{{ $baseurl }}/tags/{{ . | urlize }}"><button type="button" class="btn btn-primary btn-xs">{{ . }}</button></a>
      {{ end }}
    </div>
  </div>

<hr />

{{ partial "footer.html" . }}
