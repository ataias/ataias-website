<article class="li">
  <header>
    <div class="row">
        <div class="col-md-12">
          <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a>  <small>{{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }}</small></h2>
        </div>
    </div>


  </header>
  <div class="body">{{ if .Truncated }}{{ .Summary }}{{ else }}{{ .Content }}{{ end }}</div>

  {{ if .Truncated }}
  <footer>
    <a href="{{ .Permalink }}" class="btn btn-default">Read Moreâ€¦</a>
  </footer>
  {{ end }}
</article>
<hr>
