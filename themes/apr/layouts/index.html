{{ partial "header.html" . }}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Articles</h1>
      {{ range first 10 .Data.Pages }}
        {{ if eq .Type "article"}}
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
      {{ end }}

      <h1>Pages</h1>
      {{ range .Data.Pages }}
        {{ if eq .Type "page" }}
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
      {{ end }}
  </div>
  </div>
</div>

{{ partial "footer.html" . }}
