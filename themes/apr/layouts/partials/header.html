<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {{ .Hugo.Generator }}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  {{ if eq .URL "/" }}
    <title>{{ .Title }}</title>
  {{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ end }}

  <link rel="icon" type="image/png" href="{{.Site.BaseURL}}/assets/favicon/ataias.png" />

  <style media="screen" type="text/css">
    body {
      font-size: 18px !important;
    }

    .container {
      max-width: 650px;
      .center-block();
    }

    .container > .footer {
      font-size: 14px;
    }
  </style>

</head>
<body>

  <!-- All this just sets the "Ataias Reis" logo with a link and a nav bar?
  I don't get what the spans are doing -->

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-nav-bar-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <span> -->
          <!-- <a class="navbar-brand"><img class="logo" src="{{.Site.BaseURL}}/assets/logo/ataias.white.png" alt="Ataias' Logo" title="Ataias' Logo"/></a> -->
        <a class="navbar-brand">{{ .Site.Title }}</a>
      <!-- </span> -->
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="collapsed-nav-bar-1">
        <ul class="nav navbar-nav navbar-right">
          <li {{ if eq .Site.Title .Title }} class="active" {{ end }}><a href="{{.Site.BaseURL}}">Home</a></li>
          <li {{ if eq .Site.Params.Blog .Title }} class="active" {{ end }}><a href="#"> {{.Site.Params.Blog}}</a></li>
          <li><a href="#">Projects</a></li>
          <li {{ if eq .Site.Params.About .Title }} class="active" {{ end }}><a href="{{.Site.BaseURL}}/about/index.html">About <span class="sr-only">(current)</span></a></li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
